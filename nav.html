<!DOCTYPE html>
<html>

<head>

	<!-- Font Awesome -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">

	<!-- Google Font -->

	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Ubuntu+Mono&display=swap" rel="stylesheet">
	<!-------->

	<style>
		* {
			margin: 0;
			padding: 0;
			-webkit-box-sizing: border-box;
			box-sizing: border-box;
		}


		.navMenu {
			font-family: 'Ubuntu Mono', monospace;
			padding: 8px;
			text-align: center;
			margin: 7px auto;
			width: fit-content;
		}

		.navMenu a {
			color: #272727;
			text-decoration: none;
			text-transform: lowercase;
			display: inline-block;
			padding: 6px;
		}

		.background {
			background-color: #d3c5a8;
		}

		.border {
			border: 1px solid #cccccc;

		}

		.navMenu a:hover {

			color: #9bab84;
		}
	</style>
</head>

<body>

	<nav class="navMenu  border ">
		<a id="personal" onclick="navigate(this.id)" href="#"> <i class="fa-solid fa-spa" style="color: #9bab84;"></i> personal</a>
		<a id="readings" onclick="navigate(this.id)" href="#"> <i class="fa-solid fa-book-open" style="color: #9bab84;"></i> readings</a>
		<a id="languages" onclick="navigate(this.id)" href="#"> <i class="fa-solid fa-language" style="color: #9bab84;"></i> languages</a>
		<a id="college" onclick="navigate(this.id)" href="#"> <i class="fa-solid fa-school" style="color: #9bab84;"></i> college</a>
		<a id="career" onclick="navigate(this.id)" href="#"> <i class="fa-solid fa-briefcase" style="color: #9bab84;"></i> career</a>
		<a id="cookbook" onclick="navigate(this.id)" href="#"> <i class="fa-solid fa-utensils" style="color: #9bab84;"></i> cookbook</a>
		

	</nav>


	<script>

		let direction = "vertical";
		if (direction === "vertical") {
			document.head.insertAdjacentHTML("beforeend", `<style>.navMenu a {display: block; text-align:left; margin:7px} i{width:15px; margin-right:5px} .navMenu{margin:3px}</style>`)
		}


		function navigate(id) {

			if (id == 'personal')
				window.open("https://www.notion.so/personal-551f446c1b044f7f829a28259927af48", '_blank').focus();
			else if (id == "readings")
				window.open("https://www.notion.so/readings-dbbdc70a66e0415f8926d05811f2e234", '_blank').focus();
			else if (id == "languages")
				window.open("https://www.notion.so/languages-adbecf9137ae4cfab47941f79abfc16e", '_blank').focus();
			else if (id == "college")
				window.open("https://www.notion.so/college-dbb3439141174198b43377220d79841f", '_blank').focus();
			else if (id == "career")
				window.open("https://www.notion.so/career-1fc901bc63324471a8ef0d36f073e46f", '_blank').focus();
			else if (id == "cookbook")
				window.open("https://www.notion.so/cookbook-8d22a274a7c244fbaa65c80bd1b862f2", '_blank').focus();

		}
	</script>


</body>

</html>
